<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Block element</title>
<link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<script type="text/javascript" src="jquery-ui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="ext/common.js"></script>
<script type="text/javascript" src="ext/content.js"></script>
<script type="text/javascript" src="block.js" charset="utf-8"></script>
<style type="text/css">
  body
  {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13px;
    background: #ffffff;
    margin: 0px;
    padding: 5px;
    display: inline-block;
  }
  #title,
  #filters
  {
    margin-bottom: 3px;
  }
  #title > *
  {
    vertical-align: middle;
  }
  #title > img
  {
    margin-right: 5px;
  }
  #filters
  {
    width: 400px;
    height: 100px;
    resize: none;
  }
  #buttons
  {
    text-align: right;
  }
  button
  {
    padding: 3px !important;
  }
</style>
</head>
<body draggable="true">
<div> Data </div>
<textarea id="filters"></textarea>
<div> Receiving Email </div>
<input type="text" id="email_box" >
<div> Interval (seconds) </div>
<input type="text" id="interval_box" >

<div id="buttons">
  <button id="addButton"> Add </button>
  <button id="cancelButton" > Cancel </button>
</div>

</body>
</html>
